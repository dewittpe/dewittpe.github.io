<div style="border-top:4px solid">
<h4> Tags </h4>
<ul class="tag-cloud">
{% for tag in site.tags %}
  <a style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 70  }}%"
     href="tags/#{{ tag | first | slugize }}">
      {{ tag | first }}
    </a> | 
{% endfor %}
</ul>
